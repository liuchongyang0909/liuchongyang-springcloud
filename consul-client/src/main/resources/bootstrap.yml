server:
  port: 8181
spring:
  application:
    name: consul-client
  profiles:
    active: test
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: consul-client
---
spring:
  profiles: dev
  cloud:
    consul:
      config:
        enabled: true
        format: yaml
        prefix: config
        profile-separator: ':'
        data-key: data
---
spring:
  profiles: test
  cloud:
    consul:
      config:
        enabled: true
        format: yaml
        prefix: config
        profile-separator: ':'
        data-key: data
